<div class="container">
  <div class="quote">
    <div class="row no-gutters justify-content-center">

      <div class="col-12 col-md-10 col-xl-8">
        <!-- текст -->
        <p class="quote_text">
          «Кто принимает бальзам утром и вечером, тому не нужны другие
          лекарства, так как он укрепляет тело, оживляет нервы и освежает кровь,
          снимает дрожь в руках и ногах. Тело остается упругим, лицо молодым и
          красивым»
        </p>
      </div>

      <div class="col-6">
        <!-- автор -->
        <p class="quote__author">
          Автор бальзама, Доктор Клаус Замст
          <span class="quote__year">/1620-1724 г./</span>
        </p>
      </div>

    </div>
  </div>
</div>
